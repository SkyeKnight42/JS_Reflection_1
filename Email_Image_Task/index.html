<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image_Email_Test</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <link rel="stylesheet" href="styles.css"> 
    </head>
    <body>
        <header>
            <h1>Image Email Assignment</h1>
        </header>
            <div class="content_container">
                <h2>Image Preview:</h2>
                <p class="API_error transparent" id="API_error"></p>
                <div class="image_preview" id="image_preview">
                    <img class="preview_image" id="preview_image"> 
                </div>
                <div class="input_container">
                    <h2>Input</h2>
                    <div class="email_error">
                        <p class="transparent" id="email_error"></p>
                    </div>
                    <label for="Email">Email Address:</label><br>
                    <input type="text" id="email_input" name="Email">
                    <div class="button_container">
                        <a class="add_button" id="add_button" >Add Item</a>
                        <a class="new_button" id="new_button">New Image</a>
                    </div>
                </div>
                <div class="email_image_container" id="email_image_container"></div>
            </div>
        <footer>
        </footer>
        <script src="image_loader.js"></script>
    </body>
</html>
